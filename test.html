<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        /* CSS styling for the admin dashboard */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        
        .header h1 {
            margin: 0;
        }
        
        .sidebar {
            background-color: #f4f4f4;
            width: 200px;
            padding: 20px;
            float: left;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar li {
            margin-bottom: 10px;
        }
        
        .content {
            padding: 20px;
            margin-left: 220px;
        }
        
        .content h2 {
            margin-top: 0;
        }
        
        .content p {
            margin-bottom: 20px;
        }
        
        .content button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        .content button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Admin Dashboard</h1>
    </header>
    
    <div class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Customers</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    
    <div class="content">
        <h2>Welcome, Admin</h2>
        <p>This is your admin dashboard. You can manage orders, customers, products, and settings from here.</p>
        
        <button>View Orders</button>
        <button>Add Product</button>
    </div>
    
    <script>
        // JavaScript functionality for the admin dashboard (example)
        const buttons = document.querySelectorAll('button');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                alert('Button clicked!');
            });
        });
    </script>
</body>
</html>
